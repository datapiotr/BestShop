<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class='header'>
        <div class='container'>
            <div class='headerbox'>
                <div class="headerbox__logo">
                    <p>BestShop</p>
                </div>
                <nav class='headerbox__nav'>
                    <p>Why US</p>
                    <p>Benefits</p>
                    <p>Prices</p>
                    <p>Contact</p>
                </nav>
            </div>
        </div>
    </header>
    <section class='opening'>
        <h1 class='opening__h1'>Sell More!</h1>
        <p class="opening__text">Open shop on our platform and increase your sales</p>
        <a href="#" class="opening__cta">Open your shop</a>
        <img src="./assets/Background.png" class='opening__img' alt="creating your shop">
    </section>
    <section class="stats">
        <h2 class="stats__h2">The most popular sales platform in the country</h2>
        <div class="stats__box">
            <div class="stats__element">
                <div class="stats__element__img">
                    <div class="stats__element__circle reddish"></div>
                    <img src="./assets/Person.svg" class='reddishimg' alt="Person">
                </div>
                <p class="stats__element__text">100000+</p>
                <p class="stats__element__text">daily entries</p>
            </div>
            <div class="stats__element">
                <div class="stats__element__img">
                    <div class="stats__element__circle primary"></div>
                    <img src="./assets/Eye.svg" class='primaryimg' alt="Eye">
                </div>
                <p class="stats__element__text">200000+</p>
                <p class="stats__element__text">seen products</p>
                <p class="stats__element__text">every day</p>
            </div>
            <div class="stats__element">
                <div class="stats__element__img">
                    <div class="stats__element__circle green"></div>
                    <img src="./assets/Catalog.svg" class='greenimg' alt="Catalog">
                </div>
                <p class="stats__element__text">10000+</p>
                <p class="stats__element__text">added posts</p>
                <p class="stats__element__text">daily</p>
            </div>
        </div>
    </section>
</body>
</html>
